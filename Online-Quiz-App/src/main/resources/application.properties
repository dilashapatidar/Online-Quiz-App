spring.application.name=Online-Quiz-App
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.com.project=debug

spring.mvc.format.date=yyyy-MM-dd

## Optional: HikariCP settings if you are using HikariCP as your connection pool
